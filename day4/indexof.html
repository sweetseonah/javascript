<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- indexof : 원하는 항목이 몇번쨰 요소인지 찾아주는 함수  -->
    <!-- findIndex :  배열안에 값이 객체이거나 배열이라면 indexof로 찾을 수 없다 -->
    <!-- find: 몇번쨰인지를 알아내는 것이 아니라 찾아낸 값을 반환 -->
    <!-- filter:  배열에서 특징 조건을 만족하는 값들만 따로 추출해서 새로운 배열 -->

    <script>
        const array=[1,2,3,4,5,6,7,8];
        const index=array.indexOf(3)
        console.log(index)

        const todos=[
        {     
             id:1,
             text:'자바스크립트',
             done:true
        },
        {     
             id:2,
             text:'함수배우기',
             done:true
        },
        {     
             id:3,
             text:'객체와 배열배우기',
             done:true
        },
        {     
             id:4,
             text:'배열내장함수',
             done:false
        }
        ]
        const index_ = todos.findIndex(todo => todo.id===3);
        console.log(index_)
        
        const findindex = todos.find(todo=>todo.id===2);
        console.log(findindex)

        const taskNotDone=todos.filter(todo => todo.done ===false);
        console.log(taskNotDone)
    </script>
</body>
</html>
