  <style type="text/css">
  <!--
  *{margin:0; padding:0;}
	body{font-size:12px; font-family:"돋움",dotum; color:#000;}
	img{border:none;}
	#todayContainer{width:350px;
					border:1px solid #C3C3C3;
					padding:10px;
					margin:0 auto;
					}
	h3			{float:left;}
	#pageContainer{text-align:right; }
	input,img{vertical-align:middle;}
	#todayCatalog img{border:1px solid #e4e4e4; padding:1px;}
	
  </style>
  <script type="text/javascript">
  
  var img=
  ['images/banner1.jpg','images/banner2.jpg','images/banner3.jpg','images/banner4.jpg']
  
  var productLink=
  ['http://www.naver.com','http://www.daum.net','http://www.naver.com','http://www.daume.net']
  
  var productNum = 1;
  function prevProduct(){
	  productNum--
	  if(productNum<1){
		  productNum=4
	  }
	  preView(productNum)
  }
  function nextProduct(){
	  productNum++
	  if(productNum>4){
		  productNum=1
	  }
	  preView(productNum)
  }
  function preView(productNum){
	  document.getElementById('pageNum').innerHTML=productNum
	  document.getElementById('productImg').src=img[productNum-1]
	  document.getElementById('productLink').href=productLink[productNum-1]
  }
  </script>
 </head>
 <body>
	<div id="todayContainer" style="background:#f9f9f9">
		<h3><img src="images/h3.png" alt=""/></h3>
		<div id="pageContainer">
			<span><strong id="pageNum">1</strong>/4</span>
			<input type="image" src="images/left.gif" value="이전" class="prev" onClick="javascript:prevProduct();"/><input type="image"  src="images/right.gif" value="다음" class="next" onClick="javascript:nextProduct();"/>
		</div>
		<div id="todayCatalog">
			<a href="http://www.naver.com" id="productLink">
					<img src="images/banner1.jpg" id="productImg" alt="1번입니다"/>
					
			</a>
		</div>
	</div>

 </body>
