<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
    <title>getDOM</title>

    <script>
      function ex(){
        var x=document.getElementsByName('dom');
        var i;
        for(i=0; i<x.length; i++){
          if(x[i].type=="text"){
            x[i].style.border="1px solid red";
          }
        }
      }
      function getId(){
        document.getElementById("getId").style.color="red";
      }

      function getTag(){
        document.getElementsByName('div')[0].style.color="blue";
      }

    </script>
  </head>

  <body>
    <!--getelementsByname-->
    ID:<input type="text" name="dom"/><br/>
    password:<input type="password" name="dom"/>
    <br/>
    <button onclick="ex()">click</button>


    <p id="getID">getElementById입니다</p>
    <div >
      getElementsByName 입니다
    </div>
    <button onclick="getId()">getElementById</button>
    <button onclick="getTag()">getElementByTagName</button>
  </body>
</html>
