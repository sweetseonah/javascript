<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <title></title>

  </head>
  <body>
    <!-- getElementsByClassName,className -->
    <div class="">
      클래스 선택자를 호출 합니다
       <strong class="text">getElementsByClassName</strong>
       <button type="button" name="button" onclick="ex()">click</button>
    </div>

    <div class="comm">
      className는 클래스 이름을 변경 추가 할수 있습니다.
      <button type="button" name="button" onclick="divBtn()">click</button>
    </div>

    <script type="text/javascript">
      function ex(){
        document.getElementsByClassName('text')[0].style.color="red";

        document.getElementsByTagName('div')[0].classList.add('addclass');
      }

      function divBtn(){
        var x=document.getElementsByTagName('div')[1];
        // console.log(x)
        x.className="comm on"
        x.className="text"
      }
    </script>
  </body>
</html>
