<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        width:200px;
        height:200px;
        border:1px solid #000;
        margin:10px;
        float:left;
        padding:60px;
        text-align:center;
        background-color:#09c;
        font-size:20px;
      }
      p{background-color:#fff;}
    </style>
    <script type="text/javascript">
      var x=0;
      var y=0;
      function leave(){
        document.getElementById('ex1').innnerHTML=x+=1;
      }
      function out(){
          document.getElementById('ex2').innnerHTML=y+=1;
      }
    </script>
  </head>
  <body>
    <!-- onmouseenter :  부모에 이벤트 설정을 하면 부모요소에만 걸림-->
    <div onmouseleave="leave()">
      <p>onmouseleave:<br/><span id="ex1">마우스올려놓기</span></p>
    </div>
    <!-- onmouseover :부모에 이벤트 걸어놓으면 자식들 까지 이벤트 효과가 이루어짐-->
    <div onmouseout="out()">
      <p>onmouseout:<br/><span id="ex2">마우스내려놓기</p>
    </div>
  </body>
</html>
