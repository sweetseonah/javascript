<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title> new document </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <style type="text/css">
    body,div, p,a, img, ul, li{margin:0; padding:0;}
    ul{list-style-type:none;}
    img{border:0 none;}
    .ifex{width:697px;height:326px;
    overflow:hidden;
    position:relative;
    margin:50px auto; }

    .ifex ul{width:3485px;position:absolute;left:0px; }
    .ifex ul li{float:left;}
    .ifex  p{position:absolute;
    top:150px;z-index:1000;}
    .leftbtn{left:0px;}
    .rightbtn{right:0;}
    </style>
  <script type="text/javascript">
      var imgBanner=697;
      var isnum=0;
    function leftBtn(){
      isnum--;
      if(isnum<0){
        isnum=4;
      }
      animate(isnum)
    }
    function rightBtn(){
      isnum++;
      if(isnum>4){
        isnum=0;
      }
      animate(isnum)
    }
    function animate(num){
        document.getElementById('slide').style.left=-(imgBanner*num)+'px';
    }
  </script>
 </head>
 <body>
	<div class="ifex">
		<p class="leftbtn"><a href="#" onclick="leftBtn();return false"><img src="images/leftbtn.jpg" alt="왼쪽이동"/></a><p>
			<ul id="slide">
				<li><a href="#"><img src="images/img1.jpg" alt="이미지1"/></a></li>
				<li><a href="#"><img src="images/img2.jpg" alt="이미지1"/></a></li>
				<li><a href="#"><img src="images/img3.jpg" alt="이미지1"/></a></li>
				<li><a href="#"><img src="images/img4.jpg" alt="이미지1"/></a></li>
				<li><a href="#"><img src="images/img5.jpg" alt="이미지1"/></a></li>
			</ul>
		<p class="rightbtn"><a href="#" onclick="rightBtn();return false"><img src="images/rightbtn.jpg" alt="왼쪽이동"/></a><p>
	</div>
 </body>
</html>
