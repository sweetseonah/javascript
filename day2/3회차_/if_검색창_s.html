 <head>

<!--
1.검색창을 클리하면 텍스트를 식제 - 검색
2.검색어에 기본값이 있는 상태에서 검색 버튼을 누르면  경고 알림창을 띄워서 검색어를 입력하게 하는데
조건 - 검색창에 이씨는 기본 값이 삭제 - 검색
3.검색어를 입력하지 않은 빈 검색창에서 검색 버튼을 누르면 알림창을 띄워서 검색어를 입력
 -->
<script type="text/javascript">
  /*검색창을 클릭했을때*/
  function text(){
    var frm=document.searchForm;
    if(frm.keyword.value =="검색어를 입력해 주세요"){
      frm.keyword.value =="";
      return;
    }
  }
  /*검색버튼을 클릭했을때*/
  function searchSend(){
    var frm=document.searchForm;
    if(frm.keyword.value =="검색어를 입력해 주세요" || frm.keyword.value==""){
      alert('검색어를 입력해 주세요');
      frm.keyword.value="";
      frm.keyword.focus();
      return;
    }
  }
</script>

<style type="text/css">
		body,form, fieldset, legend, label, input, a, img,legend{margin:0; padding:0;}
		label,legend{width:1px; height:1px; overflow:hidden; font-size:0; visibility:hidden; position:absolute; left:-999px;}
		img,input{border:none;}
		fieldset{border:5px solid #2eb500;
							width:300px;
							margin:0 auto;}
		input,img{vertical-align:middle;}
		input{width:243px; font-size:12px; color:#333;
						height:20px;
						padding:9px 0 0 5px;
            outline:none;
            float:left;
						}
</style>

 </head>
 <body>
  <form method="post" action="" name="searchForm">
			<fieldset>
					<legend>검색</legend>
					<label for="search">검색어를 입력하세요</label>
					<input type="text" title="검색어입력" id="search" value="검색어를 입력해 주세요" name="keyword"  onclick="text();return false"/> <!--value -> html4 / placeholder -> html5-->
					<a href="#" onclick="searchSend();return false" ><img src="images/searchBtn.PNG" alt="검색"/></a>
			</fieldset>
	</form>
 </body>
</html>
