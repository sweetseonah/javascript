<!DOCTYPE html>
	<html lang="ko">
	<head>
	<meta  charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title></title>
	<meta name="robots" content="noindex, nofollow" />
	<meta name="keywords" content="" />
	<meta name="description" content=""/>
	<meta name="author" content=""/>
   <style>
	   .color{
		   color:red;
		   font-size: 48px;
	   }	
   </style>
		
	<script>
	  function set(){
		  document.getElementsByTagName('p')[0].setAttribute('class','color');
	  }	
		
	 function get(){
         var x=document.getElementsByTagName('a')[0].getAttribute('href');
		 console.log(x)
		}
		
	function remo(){
		document.getElementsByTagName('p')[0].removeAttribute('class');
	}
		
	function has(){
		var y=document.getElementsByTagName('p')[0].hasAttribute('class')
		console.log(y)
	}
		
	function node(){
		var newNode = document.createElement('strong');
		var newText=document.createTextNode('또 무엇이 많아요?')
		newNode.appendChild(newText);
		/*<strong>또무엇이많아요?</strong>*/
		var newTag=document.getElementsByTagName('p')[1];
		newTag.insertBefore(newNode,newTag.childNodes[1]);
		
		var cln=newTag.cloneNode(true);
		document.getElementsByTagName('body')[0].appendChild(cln)
		
	}	
	</script>
	</head>

<body>
  <!--setAttribute /  getAttribute-->
  <p>setAttribute:속성값을 새로운 값으로 변경 생성,
	getAttribute:속성값을 호출</p>
	
  <a href="http://www.naver.com">네이버</a>
	
   <button onclick="set();return false;">setAttribute</button>
	
   <button onclick="get();return false;">getAttribute</button>
	
	<!--removeAttribute /  hasAttribute-->
	<button onclick="remo();return false;">removeAttribute</button>
	
	<button onclick="has();return false;">hasAttribute</button>
	
	<!--createElement:요소노드생성 /     createTextNode:텍스트노드 생성 /
     appendchild:마지막 자식노드로 추가 / insertBefore:사용자가 지정하는 기존 자식요소의 바로 앞에 노드를 추가 /
     append:생성된 노드를 요소가 끝나기 전에 삽입
      childNode :자식노드/
     cloneNode:노드를 복사-->
	<h3>제주이야기</h3>
	<p>제주에는 말이 많아요</p>
	
	<button onclick="node()">click</button>
	
	
</body>

</html>
