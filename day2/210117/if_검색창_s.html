<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />

	<script type="text/javascript">
		/*검색창을 클릭했을때*/
		function text(){
			var frm=document.searchForm;
			if(frm.keyword.value=="검색어를 입력해 주세요"){
				frm.keyword.value=" ";
				return;
			}
		}
		/*검색버튼을 클릭했을때*/
		function searchSend(){
			var frm=document.searchForm;
			if(frm.keyword.value=="검색어를 입력해 주세요" || frm.keyword.value==" "){
				alert('검색어를 입력해주세요');
				frm.keyword.value=" ";
				frm.keyword.focus();
				return;
			}
		}

	</script>

	<style type="text/css">
		body,
		form,
		fieldset,
		legend,
		label,
		input,
		a,
		img,
		legend {
			margin: 0;
			padding: 0;
		}

		label,
		legend {
			width: 1px;
			height: 1px;
			overflow: hidden;
			font-size: 0;
			visibility: hidden;
			position: absolute;
			left: -999px;
		}

		img,
		input {
			border: none;
		}

		fieldset {
			border: 5px solid #2eb500;
			width: 300px;
			margin: 0 auto;
		}

		input,
		img {
			vertical-align: middle;
		}

		input {
			width: 243px;
			font-size: 12px;
			color: #333;
			height: 20px;
			padding: 5px 0 0 5px;
			outline: none;
			float: left;
		}

	</style>

</head>

<body>
	<form method="post" action="#" name="searchForm">
		<fieldset>
			<legend>검색</legend>
			<label for="search">검색어를 입력하세요</label>
			<input type="text" id="search" value="검색어를 입력해 주세요" name="keyword"  onclick="text();return false;"/>
			<a href="http://www.naver.com" onclick="searchSend();return false;"><img src="images/searchBtn.PNG" alt="검색" /></a>

		</fieldset>
	</form>
</body>

</html>
