<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 반환
        function funName(){
            return function(x){
                for(var i=1; i<10; i++){
                    console.log(x+'*'+i+'='+(x*i))
                }
            }
        }
        var num=funName();
        num(2)


        //내부함수
        function outFun(width,height){
            console.log('삼각형의 면적:'+triangle());
            console.log('삼각형의 면적:'+quadrangle());

            //삼각형
            function triangle(){
                return(width*height)/2;
            }
            //사각형
            function quadrangle(){
                return width*height
            }
        }
        outFun(3,5)

        //화살표 함수  
        //function 대신에 => 문자를 사용해서 함수를 구현

        const add1=(a1,b1)=>{
            return a1+b1;
        }
        const sum1=add1(1,2)
        console.log(sum1)

        //줄여서 쓰는법
        const add2=(a2,b2) =>a2+b2;
        const sum2=add2(1,2);
        console.log(sum2);

    </script>
</body>
</html>
