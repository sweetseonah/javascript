<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title> 사진 갤러리 </title>
<style type="text/css">
*{margin:0;padding:0;}
li{list-style:none;}
a{text-decoration:none; color:#000;}

#gallery{width:510px; margin:30px auto;
border:1px solid #999;
position:relative;
padding:1px;}

#gallery h1{text-align:center;}
img{border:0 none;}

#photo{text-align:center;}


#photo img{width:510px; height:390px;}


#gallery ul{width:1280px;margin:0 auto; overflow:hidden;}

#photo_list ul li{float:left;text-align:center;}



#photo_list ul li img{height:150px; width:150px;  margin:5px;}



#photo_list{width:480px; margin:10px auto; height:160px;
/*border:1px dashed #000;*/overflow:hidden;}

.btn_wrap{position:relative;
										bottom:120px;
								 	width:510px;
										}

.btn_wrap a{width:31px;
											height:71px;
											display:inline-block;
											position:absolute;} 

.btn_wrap .leftbtn{left:0; }

.btn_wrap .rightbtn{right:0;}
</style>
<script type="text/javascript">
//<![CDATA[
  window.onload=function(){
    var list_zone=document.getElementById('inner_list');
    var list_a=list_zone.getElementsByTagName('a');

    for(var i=0; i<list_a.length; i++){
      list_a[i].onclick=function(){
        var ph=document.getElementById('photo').children[0];
        ph.src=this.href;
        return false;
      }
    }

    var b_btn=document.getElementById('next_btn');
    var m_num=0;
    b_btn.onclick=function(){
      if(m_num>=list_a.length-3) return false;
      m_num++;
      list_zone.style.marginLeft=-160*m_num+'px';
      return false;
    }

    var n_btn=document.getElementById('before_btn');
    n_btn.onclick=function(){
      if(m_num<=0) return false;
      m_num--;
      list_zone.style.marginLeft=-160*m_num+'px';
      return false;
    }

  }
//]]>
</script>
</head>
<body>
  <div id="gallery">
    <p id="photo">
    <img src="images/pic_1.jpg"  alt="" />
    </p>
    <div id="photo_list">
      <ul  id="inner_list">
        <li><a href="images/pic_1.jpg">
        <img src="images/btn1.png" alt="사진1" /></a></li>
        <li><a href="images/pic_2.jpg">
        <img src="images/btn2.png" alt="사진2" /></a></li>
        <li><a href="images/pic_3.jpg">
        <img src="images/btn3.png" alt="사진3" /></a></li>
        <li><a href="images/pic_4.jpg">
        <img src="images/btn4.png" alt="사진4" /></a></li>
        <li><a href="images/pic_5.jpg">
        <img src="images/btn5.png" alt="사진5" /></a></li>
        <li><a href="images/pic_6.jpg">
        <img src="images/btn6.png" alt="사진6" /></a></li>
        <li><a href="images/pic_7.jpg">
        <img src="images/btn7.png" alt="사진7" /></a></li>
        <li><a href="images/pic_8.jpg">
        <img src="images/btn8.png" alt="사진8" /></a></li>
      </ul>
    </div>

    <div class="btn_wrap">
    <a href="#" id="before_btn" class="leftbtn"><img src="images/left.png" alt="왼쪽이동"/></a>
    <a href="#" id="next_btn" class="rightbtn"><img src="images/right.png" alt="오른쪽이동"/></a>
    </div>
  </div>
</body>
</html>
