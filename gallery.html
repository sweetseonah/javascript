<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/colorbox.css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/jquery.colorbox-min.js"></script>
    <style>
        *{margin:0; padding:0;}
        body{background-color:#666;}
        .gallery{width:800px; margin:50px auto;}
        .gallery a{width:158px; display: inline-block; font-size:12px; color:#fff; text-decoration: none; }
        span{display: block; text-align: center;}
    </style>
    <script>
        $(document).ready(function(){
            $('a.photo').colorbox({
                rel:'photo',
                transition:'fade',
                slideshow:true
            })
        })
    </script>
</head>
<body>
    <div class="gallery">
        <div>
            <a href="imgages/photo_.png" class="photo" title="갤러리1">
                <img src="images/photo1.jpg" alt=""/>
                <span>갤러리1</span>
            </a>
            <a href="imgages/photo2_.png" class="photo" title="갤러리2">
                <img src="images/photo2.jpg" alt=""/>
                <span>갤러리2</span>
            </a>
            <a href="imgages/photo3_.png" class="photo" title="갤러리3">
                <img src="images/photo3.jpg" alt=""/>
                <span>갤러리3</span>
            </a>
            <a href="imgages/photo4_.png" class="photo" title="갤러리4">
                <img src="images/photo4.jpg" alt=""/>
                <span>갤러리4</span>
            </a>
        </div>
    </div>
</body>
</html>
